<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formatting</title>

    <style>
        table, td{
            border: 1px solid black;
        }
    </style>
   
</head>
<body>
    <h1>HTML formatting examples</h1>

    <div>
        <!-- bold -->
        <b>This is a bold text</b>
    </br>
        <!-- italic -->
        <i>This is an italic text</i>
    </br>
        <!-- emphasized text -->
        <em>This is emphasized text</em>
    </br>
        <!-- marked text -->
        <mark>This is marked text</mark>
    </br>
        <!-- deleted text -->
        <del>This is deleted text</del>
    </br>
        <!-- this is inserted text -->
        <ins>This is inserted text</ins>
    </br>
        <!-- subscripted text -->
        <sub>This is sub text</sub>
    </br>
        <!-- small text -->
        <small>This is some smaller text.</small>
    </br>
        <!-- superscripted -->
        <p>This is <sup>superscripted</sup> text.</p>

    </br>
        <!--  strong text -->
        It is <strong>strong</strong> text
    <br/>
    &nbsp;
    a&lt;b
    <br/>
    <a href="https://google.com" target="_blank">google</a>
    <br/>
    <table cellspacing = 0 style="margin-top: 30px; margin-bottom: 30px;">
        <tr>
            <td  colspan = '2'>a</td>
        </tr>
        <tr>
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
    <iframe autoplay = true src="https://youtu.be/XatXy6ZhKZw?list=RDXatXy6ZhKZw">
    




    </div>
</body>
</html>

    <sub> - Subscript text
    <sup> - Superscript text -->
